    <style>

      @media (max-width: 768px) {

          padding: 3px;
        }

        overflow: visible;

      .slider-label {
        color: #aaa;
        font-size: 10px;

        text-align: center;

      }

      #scale-value {

      .slider {
        -webkit-appearance: none;
        width: 120px;
        height: 5px;
        border-radius: 4px;
        background: #555;

        margin: 0 auto 5px;

        transform-origin: left;

        top: 20px;
      }

      .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 18px;
        height: 18px;

      .slider::-moz-range-thumb {

      #color-picker-container {

      #color-picker {
        background: white;

        display: flex;

      #color-grid {
        display: grid;

      .color-swatch {

      #color-preview {

      }

      #scale-value {
        color: #aaa;
        font-size: 10px;
        margin-top: 3px;
      }

      }
    </style>

    <script type="module">
      import * as THREE from "three";
      import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.159.0/examples/jsm/controls/OrbitControls.js";
      import { STLLoader } from "https://cdn.jsdelivr.net/npm/three@0.159.0/examples/jsm/loaders/STLLoader.js";

      let scene, camera, renderer, controls, model;
      let isModelLoaded = false;
      let modelGeometry; // Przechowuje geometriƒô do ponownego u≈ºycia przy zmianie koloru
      let currentColor = 0x3498db; // Domy≈õlny kolor (niebieski)
      let originalScale = 1; // Oryginalna skala modelu
      let gridHelper; // Dodajemy deklaracjƒô gridHelper

      const dropzone = document.getElementById("dropzone");
      const fileInput = document.getElementById("file-input");
      const container = document.getElementById("container");
      const scaleSlider = document.getElementById("scale-slider");
      const scaleValue = document.getElementById("scale-value");
      const colorBtn = document.getElementById("color-btn");
      const colorPickerContainer = document.getElementById(
        "color-picker-container"
      );
      const colorWheel = document.getElementById("color-wheel");
      const colorPreview = document.getElementById("color-preview");
      const closeColorPicker = document.getElementById("close-color-picker");

      // Inicjalizacja Three.js
      function init() {
        // Utw√≥rz scenƒô
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf0f0f0);

        // Utw√≥rz kamerƒô
        camera = new THREE.PerspectiveCamera(
          75,
          container.clientWidth / container.clientHeight,
          0.1,
          1000
        );
        camera.position.z = 5;

        // Utw√≥rz renderer
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        container.appendChild(renderer.domElement);

        // Dodaj kontrolki orbity
        controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.25;

        // Dodaj o≈õwietlenie
        const ambientLight = new THREE.AmbientLight(0x888888);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);

        const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight2.position.set(-1, -1, -1);
        scene.add(directionalLight2);

        // Dodaj siatkƒô pomocniczƒÖ
        gridHelper = new THREE.GridHelper(10, 10);
        gridHelper.visible = true; // W≈ÇƒÖcz siatkƒô domy≈õlnie
        scene.add(gridHelper);

        window.addEventListener("resize", onWindowResize);

        animate();
      }

      function onWindowResize() {
        camera.aspect = container.clientWidth / container.clientHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(container.clientWidth, container.clientHeight);
      }

      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
      }

      // Obs≈Çuga przeciƒÖgania i upuszczania plik√≥w
      dropzone.addEventListener("dragover", (e) => {
        e.preventDefault();
        e.stopPropagation();
        dropzone.classList.add("highlight");
      });

      dropzone.addEventListener("dragleave", (e) => {
        e.preventDefault();
        e.stopPropagation();
        dropzone.classList.remove("highlight");
      });

      dropzone.addEventListener("drop", (e) => {
        e.preventDefault();
        e.stopPropagation();
        dropzone.classList.remove("highlight");

        if (e.dataTransfer.files.length > 0) {
          const file = e.dataTransfer.files[0];
          if (file.name.toLowerCase().endsWith(".stl")) {
            loadSTL(file);
          } else {
            alert("Proszƒô wybraƒá plik STL");
          }
        }
      });

      dropzone.addEventListener("click", () => {
        fileInput.click();
      });

      fileInput.addEventListener("change", (e) => {
        if (e.target.files.length > 0) {
          const file = e.target.files[0];
          if (file.name.toLowerCase().endsWith(".stl")) {
            loadSTL(file);
          } else {
            alert("Proszƒô wybraƒá plik STL");
          }
        }
      });

      // Przycisk otwierania nowego pliku
      document.getElementById("open-file").addEventListener("click", () => {
        fileInput.click();
      });

      // Za≈Çaduj model STL
      function loadSTL(file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const loader = new STLLoader();
          const geometry = loader.parse(e.target.result);
          modelGeometry = geometry; // Zapisz geometriƒô

          // Usu≈Ñ poprzedni model, je≈õli istnieje
          if (model) {
            scene.remove(model);
          }

          // Utw√≥rz nowy materia≈Ç i model
          const material = new THREE.MeshPhongMaterial({
            color: currentColor,
            specular: 0x111111,
            shininess: 200,
          });
          model = new THREE.Mesh(geometry, material);

          // Wy≈õrodkuj model w poziomie
          geometry.computeBoundingBox();
          const box = geometry.boundingBox;
          const centerX = (box.max.x + box.min.x) / 2;
          const centerZ = (box.max.z + box.min.z) / 2;

          // Ustaw model na poziomie siatki (dolna czƒô≈õƒá modelu dotyka siatki)
          model.position.set(-centerX, -box.min.y, -centerZ);

          // Reset skali
          scaleSlider.value = 100;
          scaleValue.textContent = "100%";
          model.scale.set(1, 1, 1);
          originalScale = 1;

          // Dostosuj kamerƒô do modelu
          const maxDim = Math.max(
            box.max.x - box.min.x,
            box.max.y - box.min.y,
            box.max.z - box.min.z
          );
          const fov = camera.fov * (Math.PI / 180);
          let cameraZ = Math.abs(maxDim / Math.sin(fov / 2));
          cameraZ *= 1.5; // Dodatkowy margines

          // Ustaw kamerƒô nieco powy≈ºej modelu
          camera.position.set(cameraZ * 0.5, cameraZ * 0.5, cameraZ);

          camera.updateProjectionMatrix();
          controls.target.set(0, (box.max.y - box.min.y) / 2, 0); // Punkt skupienia kamery na ≈õrodku wysoko≈õci modelu
          controls.update();

          scene.add(model);

          // Ukryj strefƒô upuszczania
          dropzone.classList.add("hidden");
          isModelLoaded = true;
        };
        reader.readAsArrayBuffer(file);
      }

      // Funkcje widok√≥w kamery
      document.getElementById("view-front").addEventListener("click", () => {
        if (!isModelLoaded) return;
        positionCamera(0, 0, 1);
      });

      document.getElementById("view-back").addEventListener("click", () => {
        if (!isModelLoaded) return;
        positionCamera(0, 0, -1);
      });

      document.getElementById("view-left").addEventListener("click", () => {
        if (!isModelLoaded) return;
        positionCamera(-1, 0, 0);
      });

      document.getElementById("view-right").addEventListener("click", () => {
        if (!isModelLoaded) return;
        positionCamera(1, 0, 0);
      });

      document.getElementById("view-top").addEventListener("click", () => {
        if (!isModelLoaded) return;
        positionCamera(0, 1, 0);
      });

      document.getElementById("view-bottom").addEventListener("click", () => {
        if (!isModelLoaded) return;
        positionCamera(0, -1, 0);
      });

      function positionCamera(x, y, z) {
        // Zachowaj dystans kamery od centrum
        const distance = camera.position.length();
        camera.position.set(x, y, z).normalize().multiplyScalar(distance);
        controls.update();
      }

      // Zapisz jako JPG
      document.getElementById("save-jpg").addEventListener("click", () => {
        if (!isModelLoaded) {
          alert("First load the STL");
          return;
        }

        renderer.render(scene, camera);
        const dataURL = renderer.domElement.toDataURL("image/jpeg");

        const link = document.createElement("a");
        link.href = dataURL;
        link.download = "model-stl.jpg";
        link.click();
      });

      // Obs≈Çuga przycisku siatki
      document.getElementById("grid-btn").addEventListener("click", () => {
        gridHelper.visible = !gridHelper.visible;
        console.log("Grid visibility:", gridHelper.visible); // Dodaj logowanie dla debugowania
      });

      // Skalowanie modelu
      scaleSlider.addEventListener("input", () => {
        if (!isModelLoaded) return;

        const scalePercent = parseInt(scaleSlider.value);
        const scaleFactor = scalePercent / 100;

        // Calculate current bottom position
        const box = modelGeometry.boundingBox;
        const currentBottom = -box.min.y * model.scale.y;

        // Apply new scale
        model.scale.set(scaleFactor, scaleFactor, scaleFactor);

        // Adjust position to keep bottom on grid
        model.position.y = -box.min.y * scaleFactor;

        scaleValue.textContent = scalePercent + "%";
      });

      // Obs≈Çuga ko≈Ça kolor√≥w
      colorBtn.addEventListener("click", () => {
        if (!isModelLoaded) {
          alert("First load the STL");
          return;
        }

        colorPickerContainer.classList.add("active");
        // Ustaw podglƒÖd koloru na aktualny kolor modelu
        colorPreview.style.backgroundColor =
          "#" + currentColor.toString(16).padStart(6, "0");
      });

      closeColorPicker.addEventListener("click", () => {
        colorPickerContainer.classList.remove("active");
      });

      const colorGrid = document.getElementById("color-grid");
      colorGrid.addEventListener("click", (e) => {
        if (e.target.classList.contains("color-swatch")) {
          const selectedColor = e.target.style.backgroundColor;
          colorPreview.style.backgroundColor = selectedColor;

          // Convert RGB to hex
          const rgb = selectedColor.match(/\d+/g);
          currentColor =
            (parseInt(rgb[0]) << 16) |
            (parseInt(rgb[1]) << 8) |
            parseInt(rgb[2]);

          // Apply color to model
          if (model) {
            model.material.color.setHex(currentColor);
          }
        }
      });

      // Konwersja HSV na RGB
      function hsvToRgb(h, s, v) {
        let r, g, b;
        const i = Math.floor(h * 6);
        const f = h * 6 - i;
        const p = v * (1 - s);
        const q = v * (1 - f * s);
        const t = v * (1 - (1 - f) * s);

        switch (i % 6) {
          case 0:
            r = v;
            g = t;
            b = p;
            break;
          case 1:
            r = q;
            g = v;
            b = p;
            break;
          case 2:
            r = p;
            g = v;
            b = t;
            break;
          case 3:
            r = p;
            g = q;
            b = v;
            break;
          case 4:
            r = t;
            g = p;
            b = v;
            break;
          case 5:
            r = v;
            g = p;
            b = q;
            break;
        }

        return {
          r: Math.floor(r * 255),
          g: Math.floor(g * 255),
          b: Math.floor(b * 255),
        };
      }

      // Konwersja RGB na HEX
      function rgbToHex(r, g, b) {
        return (
          "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1)
        );
      }

      // Centrowanie kamery
      document.getElementById("center-camera").addEventListener("click", () => {
        if (!isModelLoaded) return;

        const box = modelGeometry.boundingBox;
        const centerX = (box.max.x + box.min.x) / 2;
        const centerY = (box.max.y + box.min.y) / 2;
        const centerZ = (box.max.z + box.min.z) / 2;

        const maxDim = Math.max(
          box.max.x - box.min.x,
          box.max.y - box.min.y,
          box.max.z - box.min.z
        );
        const fov = camera.fov * (Math.PI / 180);
        let cameraZ = Math.abs(maxDim / Math.sin(fov / 2));
        cameraZ *= 1.5; // Dodatkowy margines

        camera.position.set(cameraZ * 0.5, cameraZ * 0.5, cameraZ);
        camera.lookAt(centerX, centerY, centerZ);
        controls.target.set(centerX, centerY, centerZ);
        controls.update();
      });

      // Zainicjuj aplikacjƒô
      init();
    </script>
